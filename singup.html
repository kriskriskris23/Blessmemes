<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bless Memes</title>
    <script type="module" src="signup.js" defer></script>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file for styling -->
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required placeholder="Enter your email" />

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required placeholder="Enter your password" />

            <button type="submit">Sign Up</button>
        </form>

        <p>Or sign up with:</p>
        <button id="google-signup-btn">Sign Up with Google</button>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>

</html>
