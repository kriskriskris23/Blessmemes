<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Memes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .meme-container {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        .vote-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #bless {
            background-color: #4CAF50;
            color: white;
        }

        #curse {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bless Memes!</h1>
    <div class="meme-container">
        <img id="meme-image" src="meme.jpg" alt="Funny Meme">
        <div class="vote-buttons">
            <button id="bless">Bless</button>
            <button id="curse">Curse</button>
        </div>
        <p>Votes: <span id="vote-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
