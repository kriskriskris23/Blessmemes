<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Bless Memes!</h1>
    <p>Upload your meme and vote:</p>
    
    <!-- File input for uploading meme image -->
    <input type="file" id="imageUpload" accept="image/*">
    
    <div id="imageContainer">
        <!-- The uploaded image will be displayed here -->
        <img id="uploadedImage" src="" alt="Uploaded Meme" style="display: none; max-width: 100%; height: auto;">
    </div>
    
    <div class="buttons">
        <button id="bless">Bless</button>
        <button id="curse">Curse</button>
    </div>

    <p>Votes: <span id="vote-count">0</span></p>

    <script type="module" src="script.js"></script>
</body>
</html>
