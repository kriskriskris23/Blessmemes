<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Bless Memes!</h1>
    <p>Share and vote on memes below:</p>
    <div class="meme-input-container">
        <input type="text" id="meme-url" placeholder="Paste image URL here">
        <button id="update-meme">Add Meme</button>
    </div>
    <div id="memes-container">
        <!-- Memes will be dynamically added here -->
    </div>
    <button id="admin-btn">I am an Admin</button>
    <button id="logout-btn">Logout</button>
    <script type="module" src="script.js"></script>
</body>
</html>
