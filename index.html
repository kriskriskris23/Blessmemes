<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Bless Memes!</h1>
    <p>Vote on memes below:</p>

    <!-- Meme URL Input Section -->
    <div class="meme-input-container">
        <input type="text" id="meme-url" placeholder="Paste image URL here">
        <button id="update-meme">Set Meme</button>
    </div>

    <!-- Meme Display Section -->
    <div class="meme-panel">
        <img id="meme-img" src="default-meme.jpg" alt="Meme Image">
    </div>

    <!-- Voting Buttons -->
    <div class="button-container">
        <button id="bless">Bless</button>
        <button id="curse">Curse</button>
    </div>

    <p>Votes: <span id="vote-count">0</span></p>

    <script type="module" src="script.js"></script>
</body>
</html>
