<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout-btn">Logout</button>
    <div class="main-content">
        <h1>Welcome to Bless Memes!</h1>
        <p>Share and vote on memes below:</p>
        <div class="meme-input-container">
            <input type="text" id="meme-url" placeholder="Paste image URL here">
            <button id="update-meme">Add Meme</button>
        </div>
        <div class="sort-container">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option value="most-votes">Most Votes</option>
                <option value="least-votes">Least Votes</option>
                <option value="latest-uploaded">Latest Uploaded</option>
                <option value="oldest-uploaded">Oldest Uploaded</option>
                <option value="most-comments">Most Comments</option>
            </select>
        </div>
        <div id="memes-container"></div>
        <button id="admin-btn">I am an Admin</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
